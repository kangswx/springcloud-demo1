#\u6307\u5B9A\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#\u6307\u5B9A\u670D\u52A1\u7684\u540D\u79F0
spring:
  application:
    name: product-service
  cloud:
    config:
      discovery:
        service-id: config-server      # 指定从哪个配置中心读取
        enabled: true
      profile: dev  #环境
      label: master  #分支
    bus:
      enabled: true  #消息总线配置
      trace:
        enabled: true  #消息总线配置
  rabbitmq:    #rabbitmq配置
    host: localhost
    port: 5672
    username: guest
    password: guest

#暴露bus-refresh的监控信息
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh


